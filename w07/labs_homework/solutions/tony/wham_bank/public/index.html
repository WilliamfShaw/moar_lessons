]<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src='bundle.js'></script>
	<script src='js/app.js'></script>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/custom.css">
</head>
<body>
	<div id='container'>
		<header>
			<h1>WHAM BANK</h1>
			<h3>You Can Bank On Us!</h3>
			<hr>
		</header>

		<div id='user-access'></div>
		<hr>
		<div id='user-accounts'></div>
		<div id='edit'></div>

		<template id="create-user-template">
			<input type="text" id="create-username" placeholder="username">
	    <input type="password" id="create-password" placeholder="password">
	    <button id="create-button">Sign Up</button>
		</template>


	  <template id="login-template">
	    <input type="text" id="login-username" placeholder="username">
	    <input type="password" id="login-password" placeholder="password">
	    <button id="login-button">Log In</button>
	  </template>

	  <template id="user-template">
		    <p id="current-user" data-userid={{id}} data-username={{username}}>Welcome back, 	{{username}}</p>
	    	<button id="logout-button">Logout</button>
	    	<button id="edit-button">Update Info</button>
	    	<button id="delete-button">Delete Profile</button>
	  </template>

	  <template id='update-template'>
	  	<input type="text" id="update-username" placeholder="{{username}}" data-userId={{id}}>
	    <input type="password" id="update-password" placeholder="new-password">
	    <button id="update-button">Update</button>
	  </template>

		<template id='account-template'>
			<div class='account' id='{{account_type}}' data-accountId={{id}}>
				<h3>{{account_type}}</h3>
				<p data-balance={{balance}}>{{balance}}</p>
				<input type="text" class="deposit" placeholder="0">
	    	<button id="deposit-button">Deposit</button>
	    	<input type="text" class="withdraw" placeholder="{{balance}}">
	    	<button id="withdraw-button">Withdraw</button>
			</div>
		</template>

		<hr>
	  <footer>WHAMCO 2015 | Not-FDIC Anything.</footer>
	</div>
</body>
</html>
