<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poop Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
  <script src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<h2>PoopTrack.r</h2>
	<hr>
	<section id="session"></section>
	<section id="create-user"></section>

	<div id='poop-button'>
		<p>Poop Button!</p>
	</div>
	<hr>
	<section id="users"></section>

	<template id="create-user-template">
		<input type="text" id="create-username" placeholder="username">
    <input type="password" id="create-password" placeholder="password">
    <button id="create-button">Sign Up</button>
	</template>


  <template id="login-template">
    <input type="text" id="login-username" placeholder="username">
    <input type="password" id="login-password" placeholder="password">
    <button id="login-button">Log In</button>
  </template>

  <template id="user-template">
    <p>
      Welcome back, {{username}} -
      <button id="logout-button">Logout</button>
    </p>
  </template>

</body>
</html>
