<!DOCTYPE html>
<html>
<head>
  <title>WHAMterestApp</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

  <script type="text/javascript" src="js/postModel.js"></script>
  <script type="text/javascript" src="js/postView.js"></script>
  <script type="text/javascript" src="js/postsCollection.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>WHAMterest</h1>
  </header>
  <div id='posts-container'></div>
  <div id='forms-container'>
    <h1>Add a New WHAMterest</h1>
    <div><label>Title</label><input type="text" name='title'></div><br>
    <div><label>Author</label><input type="text" name='author'></div><br>
    <div><label>Image</label><input type="text" name='image_url'></div><br>
    <div><label>Content</label><input type="text" name='content'></div><br>
    <div><label>Category</label><input type="text" name='category'></div><br>
    <button id='new-post'>WHAM It Up!</button>
  </div>

  <div id='footer'>
    <div id="back"><h3>Back</h3></div>
    <div id="next"><h3>Next</h3></div>
  </div>

  <template id="post-template">
    <p class="title">{{title}}</p>
    <img class="image" src="{{image}}">
    <input class="image_url" value={{image}}>
    <p class="update">Update Image</p>
    <p class="content">{{content}}</p>
    <p class="author">{{author}}</p>
  </template>
  
</body>
</html>
