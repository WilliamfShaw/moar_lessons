<!DOCTYPE html>
<html>
<head>
  <title>Week 3 &#9760</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/teamModel.js"></script>
  <script type="text/javascript" src="js/teamView.js"></script>
</head>
<body>
  <div id='team-container'></div>
  
  <template id="team-template">
    <div class="team">
      <p class="teamName">{{teamName}}</p>
      <img class="image" src="{{image}}">
      <h4>Mascot</h4>
      <p class="mascot">{{mascot}}</p>
      <h4>Manager</h4>
      <p class="manager">{{manager}}</p>
    </div>
  </template>
  
</body>
</html>
