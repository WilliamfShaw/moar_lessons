<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo.ly</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 	<script src='http://underscorejs.org/underscore-min.js'></script>
 	<script src="http://backbonejs.org/backbone-min.js"></script>
 	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
 	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script src='js/app.js'></script>
 	<script src="js/item_model.js"></script>
 	<script src="js/items_collection.js"></script>
 	<script src="js/item_view.js"></script>
 	<script src="js/items_view.js"></script>
</head>
<body>
	<h1>Todo.ly</h1>
	<div id='items-collection-view'>
		<section>
			<input type="text" name='description' placeholder='What do you need to do?'>
			<button id='submit'>Submit</button>
		</section>
	</div>

	<template id='item-template'>
		<p class='description'>{{description}}</p>
		<label>Mark as Done
		{{#if completed }}
			<input class='checkbox' type="checkbox" checked>
		{{else}}
			<input class='checkbox' type="checkbox">
		{{/if}}
		</label>
		<p class='delete'>Delete</p>
	</template>

</body>
</html>
