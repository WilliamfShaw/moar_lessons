<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tWDIr</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='http://underscorejs.org/underscore-min.js'></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

	<script src='js/app.js'></script>
	<script src="js/tweed_model.js"></script>
	<script src="js/tweed_collection.js"></script>
	<script src="js/tweed_view.js"></script>
	<script src="js/tweed_collection_view.js"></script>
	<script src="js/modal_view.js"></script>
</head>
<body>

	<script id="tweed-template" type="text/x-handlebars-template">
    <p class="content">{{content}}</p>
    <p class="author">{{author}}</p>
    <div class="vote">
        <span class="vote-button" id="downvote"> - </span>
        <span class="votes">{{votes}}</span>
        <span class="vote-button" id="upvote"> + </span>
    </div>
    <p class="delete" data-id={{id}}>delete</p>
	</script>

	<div id='new-tweed-form'>
		<input type="text" name='content' placeholder="What's on your mind?"><br>
		<input type="text" name='author' placeholder="Who are you?"><br>
		<button id='submit'>Tweed It</button>
	</div>

	<div id='tweed-collection-view'></div>

	<div id="modal">
		<p class="close">Close</p>
	</div>

</body>
</html>
