<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHAMstaGRAM</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/container.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
   <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script src='js/app.js'></script>
</head>
<body>
	<div id="container">
		<h1>WHAMSTA.GRM</h1>
		<span class='new'>New Wham</span>
		<div id="whams-container">
		</div>
	</div>

	<template id='wham-template'>
		<div class='wham' data-id="{{id}}">
			<img src="{{img_url}}">
			<p>{{poster}}</p>
			<span class='show'>Full View</span>
		</div>
	</template>

	<template id='full-wham-template'>
		<div class='wham' data-id="{{id}}" data-poster="{{poster}}" data-caption="{{caption}}" data-img-url="{{img_url}}">
			<img src="{{img_url}}">
			<p>{{poster}}</p>
			<p>{{caption}}</p>
			<span class='edit'>Edit   </span>
			<span class='delete'>   Delete</span>
		</div>
	</template>

	<template id='edit-wham-template'>
		<div class="wham update-form" data-id="{{id}}">
			<div class='input'>
				<input type="text" name="poster-update" id="poster" value="{{poster}}" autocomplete="off">
			</div>
			<div class='input'>
				<input type="text" name="img-url-update" id="img-url" value="{{img_url}}" autocomplete="off">
			</div>
			<div class="input">
				<textarea name="content-update" id="caption">{{caption}}</textarea>
			</div>
			<span class='update'>Update</span>
		</div>
	</template>

	<template id='new-wham-template'>
		<div class='wham'>
			<div class='input'>
				<input type="text" name="poster" id="poster" autocomplete="off" placeholder="Poster's Name">
			</div>
			<div class='input'>
				<input type="text" name="img-url" id="img-url" autocomplete="off" placeholder="img-url">
			</div>
			<div class="input">
				<textarea name="caption" id="caption" placeholder="caption"></textarea>
			</div>
			<span class='save'>WhamIT!</span>
		</div>
	</template>


</body>
</html>
