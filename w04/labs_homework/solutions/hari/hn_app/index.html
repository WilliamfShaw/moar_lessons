<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Passero+One' rel='stylesheet' type='text/css'>

	<!-- Libraries -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

	<!-- Program Files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/models/article.js"></script>
	<script type="text/javascript" src="js/views/article.js"></script>
	<script type="text/javascript" src="js/views/articles.js"></script>
	<script type="text/javascript" src="js/views/articleModal.js"></script>
	<script type="text/javascript" src="js/collections/articles.js"></script>

</head>
<body>


	<div id="logo">
		<h1>POPULAR HACKER NEWS</h1>
	</div>

	<div id="article-preview">
	</div>

	<div id="article-modal">
	</div>

	<template id="article-template">
		<h1 class="title">{{title}}</h1>
		<h3 class="author">Author: {{author}}</h3>
	</template>

	<template id="modal-template">
		<div id="show-article">
			<iframe src="{{url}}"></iframe>
			<h2 id="close">CLOSE</h2>
		</div>
	</template>

</body>
</html>
