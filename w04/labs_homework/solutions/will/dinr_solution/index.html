<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Din.R</title>

	<!-- Style & Fonts -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>

	<!-- Libraries -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<!-- Program Files -->
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>

	<div id="bg-image">
		<img  id="image_url" src="http://images.clipartpanda.com/date-clipart-dining-room-clipart-365-days-of-fun-in-marriage---part-4-picture.png">
	</div>
	
	<div id="logo">Welcome to Din.R</div>

	<div id="search-bar">
		<h3 id="instructions">Please Business and a Borough</h3>
		<input id="business" placeholder="Restaurant">
		<input id="boro" placeholder="Borough"><br>
		<br><button id="search-button">Search</button>
		<button id="italian">Italian</button>
		<button id="chinese">Chinese</button>
	</div>
	
	<div id="search-results">
	</div>

	<div id="show-modal">	
	</div>

	<template id="results-template">
	<div id="result" data-id="{{id}}">
		<p>{{name}}</p>
		<p>{{address}}</p>
		<p>{{phoneNumber}}</p>
	</div>
	</template>

	<template id="show-template">
		<div id="show-result">
			<h2>{{name}}</h2>
			<h3>Grade: {{grade}}</h3>
			{{#each inspections}}
				<h4>Inspection Date: {{date}}</h4>	
				<h3>Violations</h3>	
				{{#each violations}}
					<p>{{description}}</p>
				{{/each}}
			{{else}}
				<h4>No Inspections Available</h4>	
			{{/each}}
		</div>
	</template>

</body>
</html>
